<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header__Logo">
            <h1>Mango Bajito</h1>
        </div>
        <nav class="header__Nav">
            <ul class="header__Nav--Sections">
                <li class="mainLinks" ><a href="index.html">Home</a></li>
                <li class="mainLinks cardStatus"><a href="cardManager.html">Gestor Tarjetas</a></li>
                
                <li class="mobileLinks"><a href="index.html"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a></li>
                <li class="mobileLinks cardStatusMobile"><a href="cardManager.html"><i class="fa fa-credit-card fa-lg" aria-hidden="true"></i></a></li>

            </ul>
            <ul class="header__Nav--Login">
                <li class="buttonReg"><a href="register.html">Registro</a></li>
                <li class="buttonSign"><a href="signIn.html">Ingresar</a></li>

                <li class="mobileLinks shellReg"><a href="register.html"><i class="fa fa-user-plus fa-lg" aria-hidden="true"></i></a></li>
                <li class="mobileLinks shellSign"><a href="signIn.html"><i class="fa fa-sign-in fa-lg" aria-hidden="true"></i></a></li>

            </ul>
            <div class="header__Nav--User">
                <div class="iconBox">
                    <i class="fa fa-2x fa-user-circle-o" aria-hidden="true"></i>
                </div>
                <p class="userProfile"></p>
                <ul class="userMenu">
                    <li><a class="signOut" href="index.html">Salir</a></li>
                </ul>
            </div>
        </nav>
    </header> 

    <div class="model1">
        <div class="model2"></div>
    </div class="model1">

    <main class="principal principalCardman">
        <section class="cards">
            <h2 class="titles">Tarjetas</h2>
            <div class="cards__Container">
                <form action="" class="cards__Form">

                    <label>Tipo de tarjeta</label>

                    <input class="radio" type="radio" name="cardType" id="own" value="false">
                    <label class="radioLabel" for="own">Propia</label>
                    
                    <input class="radio" type="radio" name="cardType" id="other"value="true">
                    <label class="radioLabel" for="other">Tercero</label>

                    <div class="thirdParty">
                        <label for="name">Nombre</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="Nombre">

                        <br>

                        <label for="lastname">Apellido</label>
                        <br>
                        <input type="text" name="lastname" id="lastname" placeholder="Apellido">
                    </div>

                    <label for="lastNumbers">Terminación</label>
                    <input type="number" name="lastNumbers" id="lastNumbers" placeholder="Terminación tarjeta">

                    <button type="reset" id="btnCardsFac">Agregar tarjeta</button>

                </form>
                <aside id="cards__Basket">

                </aside>
            </div>
        </section>

        <section class="months">
            <h2 class="titles">Calendario</h2>
            <div class="months__Container">
                <form action="" class="months__Form">
                    <label for="month">Mes de compra.</label>
                    <select name="month" id="month">
                            
                    </select>

                    <label for="clousure">Fecha de cierre</label>
                    <input type="text" name="clousure" id="clousure" placeholder="Fecha de Cierre">

                    <label for="expiration">Fecha de vencimiento </label>
                    <input type="text" name="expiration" id="expiration" placeholder="Fecha de Vencimiento">

                    <button type="reset" id="btnMonthsFac">Agregar mes</button>
                    
                </form>
                <aside class="months__Basket">
                    
                </aside>
            </div>
        </section>

        <section class="purchases">
            <h2 class="titles">Compras</h2>
            <div class="purchases__Container">
                <form action="" class="purchases__Form">

                    <label for="amount">Monto de compra</label>
                    <input type="number" name="amount" id="amount" placeholder="Monto compra">


                    <label for="payments">Cantidad de cuotas</label>
                    <input type="number" name="payments" id="payments" placeholder="Cantidad cuotas">


                    <label for="cardSelector">Seleccione tarjeta</label>
                    <select name="cardSelector" id="cardSelector">
                        
                    </select>

                    <button type="reset" id="btnPurchsFac">Agregar gasto</button>
                </form>
                <aside class="purchases__Basket">
                    <p>Selecciona un mes y cargá tus compras !</p>

                </aside>
            </div>

        </section>
    </main>

    <footer>
        <p class="credits" >Powered by <strong>Lucas Romero</strong></p>

    </footer>

    <script src="cardManager.js"></script>
</body>
</html>
